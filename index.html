                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.08)',

                border: 'rgba(255, 255, 255, 0.05)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',

            },

    <style>
      :root {
        --bg-body: #000000;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.05);
        /* UPDATED: White stars for maximum visibility in dark mode */
        --star-color: #ffffff;
      }

      /* Dark Mode (Default) - Deep Universe Background */
      html.dark body {
        background-color: #000000;
        /* Much darker gradients for deep space feel */
        background-image: 
          radial-gradient(circle at 50% 0%, #0f172a, transparent 80%),
          radial-gradient(circle at 0% 100%, #020617, transparent 60%),
          radial-gradient(circle at 100% 100%, #171717, transparent 60%);
        background-attachment: fixed;
        color: #f8fafc;
        overflow-x: hidden; 
        font-feature-settings: "cv11", "ss01"; 
        letter-spacing: -0.015em; 
      }

      /* LIGHT MODE OVERHAUL */
      html.light {
        --glass-bg: rgba(255, 255, 255, 0.85); /* Frosted White */
        --glass-border: rgba(0, 0, 0, 0.08);
        --star-color: #6366f1; /* Indigo-500 for visible stars in day mode */
      }

      html.light body {
        background-color: #f8fafc; /* Slate-50 */
        background-image: 
          radial-gradient(circle at 50% 0%, #eff6ff, transparent 70%),
          radial-gradient(circle at 0% 100%, #f0f9ff, transparent 60%),
          radial-gradient(circle at 100% 100%, #eef2ff, transparent 60%);
        color: #0f172a; /* Slate 900 */
        background-attachment: fixed;
        overflow-x: hidden;
      }

      /* 
         GLOBAL CONTRAST FIX FOR LIGHT MODE 
         This forces elements hardcoded as dark to invert in light mode.
      */
      
      /* Invert Texts */
      html.light .text-white { color: #1e293b !important; } /* Default swap to Slate-800 */
      html.light .text-slate-200 { color: #334155 !important; }
      html.light .text-slate-300 { color: #475569 !important; }
      html.light .text-slate-400 { color: #64748b !important; }
      
      /* Invert Backgrounds (Crucial for cards hardcoded as bg-slate-900) */
      html.light .bg-slate-950, 
      html.light .bg-black { 
          background-color: #f8fafc !important; /* White/Slate-50 */
          border-color: #e2e8f0 !important;
      }
      
      html.light .bg-slate-900 { 
          background-color: #ffffff !important; 
          border-color: #e2e8f0 !important; 
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      
      html.light .bg-slate-800 { 
          background-color: #f1f5f9 !important; /* Slate-100 */
          border-color: #cbd5e1 !important;
      }

      html.light .bg-black\/20 {
          background-color: rgba(255, 255, 255, 0.6) !important;
      }

      html.light .border-white\/5, 
      html.light .border-white\/10 { 
          border-color: rgba(0,0,0,0.08) !important; 
      }

      /* EXCEPTIONS: Preserve white text on colored components (Buttons, Badges) */
      html.light .bg-indigo-600 .text-white,
      html.light .bg-emerald-600 .text-white,
      html.light .bg-red-600 .text-white,
      html.light .bg-yellow-600 .text-white,
      html.light .bg-slate-800 .text-white, 
      html.light button[class*="bg-indigo-"] .text-white,
      html.light button[class*="bg-emerald-"] .text-white,
      html.light button[class*="bg-red-"] .text-white,
      html.light div[class*="bg-indigo-600"] .text-white,
      html.light div[class*="bg-red-500"] .text-white,
      html.light div[class*="bg-emerald-500"] .text-white,
      html.light div[class*="bg-yellow-400"] .text-yellow-900,
      html.light [class*='bg-gradient'] .text-white {
          color: #ffffff !important;
      }

      html.light .glass-input {
        background: #ffffff;
        border: 1px solid #cbd5e1;
        color: #0f172a;
        box-shadow: 0 2px 5px rgba(0,0,0,0.02);
      }
      html.light .glass-input::placeholder { color: #94a3b8; }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.025em;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      html.light ::-webkit-scrollbar-thumb { background: #cbd5e1; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      /* --- OPTIMIZED INFINITE RISING STARS ANIMATION --- */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
        /* Optimization: GPU Layer promotion */
        transform: translateZ(0); 
      }

      .star-layer {
        position: absolute;
        top: 0;
        left: 0;
        background: transparent;
        /* Optimization: Tell browser this will animate */
        will-change: transform; 
      }

      .star-layer::after {
        content: " ";
        position: absolute;
        top: 100vh;
        left: 0;
        width: inherit;
        height: inherit;
        background: transparent;
        box-shadow: inherit;
      }

      /* Layer 1: Small stars (Reduced count for performance) */
      .stars-1 {
        width: 1.5px; 
        height: 1.5px;
        background: transparent;
        /* Significantly reduced shadow count */
        box-shadow: 
          10vw 10vh var(--star-color), 80vw 5vh var(--star-color), 50vw 50vh var(--star-color),
          30vw 15vh var(--star-color), 90vw 60vh var(--star-color), 15vw 40vh var(--star-color), 
          55vw 25vh var(--star-color), 70vw 90vh var(--star-color), 25vw 75vh var(--star-color),
          40vw 10vh var(--star-color);
        animation: animStar 100s linear infinite;
        opacity: 0.5;
      }

      /* Layer 2: Medium stars */
      .stars-2 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 
          20vw 20vh var(--star-color), 60vw 80vh var(--star-color), 90vw 10vh var(--star-color),
          40vw 40vh var(--star-color), 80vw 30vh var(--star-color), 15vw 85vh var(--star-color);
        animation: animStar 60s linear infinite;
        opacity: 0.7;
      }
      .stars-2::after { width: 2px; height: 2px; }

      /* Layer 3: Large, brighter stars (Minimal count) */
      .stars-3 {
        width: 3px; 
        height: 3px;
        background: transparent;
        box-shadow: 
          50vw 30vh var(--star-color), 10vw 80vh var(--star-color), 85vw 15vh var(--star-color);
        animation: animStar 40s linear infinite;
        opacity: 0.9;
        filter: drop-shadow(0 0 2px white);
      }
      html.light .stars-3 { 
          filter: none; 
          opacity: 0.6; 
      }
      .stars-3::after { width: 3px; height: 3px; }

      @keyframes animStar {
        from { transform: translateY(0); }
        to { transform: translateY(-100vh); }
      }

      /* Nebula Glows - Optimized */
      .nebula-glow {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        /* Using will-change to optimize opacity animation */
        will-change: opacity, transform;
        background: 
          radial-gradient(circle at 15% 55%, rgba(30, 27, 75, 0.08), transparent 40%),
          radial-gradient(circle at 85% 25%, rgba(49, 46, 129, 0.05), transparent 40%);
        animation: pulseGlow 15s ease-in-out infinite alternate;
      }
      
      html.light .nebula-glow {
          background: 
          radial-gradient(circle at 15% 55%, rgba(14, 165, 233, 0.08), transparent 40%),
          radial-gradient(circle at 85% 25%, rgba(99, 102, 241, 0.08), transparent 40%);
      }

      @keyframes pulseGlow {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 0.6; transform: scale(1.05); }
      }
      
      .glass-card {
        background: var(--glass-bg);
        /* Optimized blur: kept moderate. High blur values (>20px) kill performance on weak GPUs */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .glass-input {
        background: rgba(2, 6, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: white;
      }

      #root { position: relative; z-index: 1; min-height: 100vh; }
    </style>
